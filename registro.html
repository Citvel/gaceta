<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.jpg" />
    <title>LIVEPULGA - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="row">
    <div class="container">
     <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
            <h2 class="text-center mb-4">Registro de Usuario</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre(s)</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu(s) Nombre(s)" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Apellido(s)</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu(s) Apellido(s)" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required>
                </div>
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="name" class="form-label">Telefono de Contacto</label>
                        <input type="text" class="form-control" id="tel" placeholder="Telefono" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100">Registrar</button>
                <div class="text-center mt-3">
                    <p>¿Ya tienes una cuenta? <a href="inicio.html" class="text-decoration-none">Inicia sesión aquí</a></p>
                </div>
                <div class="text-center mt-3">
                    <a href="index.html" class="text-decoration-none">De vuelta a comprar</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Enlace a Bootstrap JS (opcional, para funcionalidades adicionales) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</body>
</html>
